<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa II</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let pesoAdriel = 51
        let alturaAdriel = 1.75

        let imcAdriel = pesoAdriel / (alturaAdriel * alturaAdriel)
        mostrar(imcAdriel)
    </script>
</body>
</html>
